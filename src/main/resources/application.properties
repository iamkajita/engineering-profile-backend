spring.application.name=engineering-profile-backend
# Server
server.port=8080

# MySQL接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/engineering_db?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis設定
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.engineering.entity
mybatis.configuration.map-underscore-to-camel-case=true

# ログレベル
logging.level.com.example.engineering.repository=DEBUG

